<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor e Cacau | Encomendas</title>
    <style>
        :root {
            --rosa-principal: #ff85a2;
            --rosa-escuro: #e06b85;
            --marrom-chocolate: #4b2e2e;
            --bege-claro: #fff5f7;
            --verde-wpp: #25d366;
            --azul-botao: #4a90e2;
            --cinza-inativo: #ccc;
            --dourado-sugestao: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bege-claro);
            color: var(--marrom-chocolate);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px 0 20px;
        }

        h1 { margin: 0; color: var(--marrom-chocolate); }
        .subtitulo { color: var(--rosa-principal); font-weight: bold; margin-top: 5px; }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Bot√£o Sugest√£o */
        .btn-sugestao {
            width: 100%;
            background: white;
            border: 2px solid var(--dourado-sugestao);
            color: var(--dourado-sugestao);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* √Årea da Caixinha */
        .box-display {
            background: #fdf0f3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ffeef2;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .slot {
            width: 55px; height: 55px;
            border: 2px dashed var(--rosa-principal);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.65rem; text-align: center;
            background: white; cursor: pointer; overflow: hidden;
        }

        .slot.filled {
            border: 2px solid var(--marrom-chocolate);
            background: var(--marrom-chocolate);
            color: white; font-weight: bold;
        }

        /* Lista de Sabores */
        .lista-sabores {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 8px; margin-bottom: 20px;
        }

        .btn-sabor {
            background: white; border: 1px solid var(--rosa-principal);
            color: var(--marrom-chocolate); padding: 15px 10px;
            border-radius: 8px; cursor: pointer; position: relative;
        }

        .btn-sabor.esgotado {
            opacity: 0.6; pointer-events: none; filter: grayscale(100%);
        }

        .btn-sabor.esgotado::after {
            content: "ESGOTADO"; position: absolute; top: 2px; right: 2px;
            background: #ff4d4d; color: white; padding: 1px 4px;
            border-radius: 3px; font-size: 0.5rem;
        }

        /* Formul√°rio no Carrinho */
        .campo-grupo { margin-bottom: 15px; text-align: left; }
        .campo-grupo label { display: block; font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; }
        .campo-grupo input, .campo-grupo select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }

        .btn-add-carrinho {
            display: block; width: 100%; background: var(--cinza-inativo);
            color: white; border: none; padding: 12px; border-radius: 8px;
            font-weight: bold; cursor: not-allowed; margin-bottom: 20px;
        }

        .btn-add-carrinho.ativo { background: var(--azul-botao); cursor: pointer; }

        .item-carrinho {
            background: #f9f9f9; padding: 10px; border-radius: 8px;
            margin-bottom: 10px; position: relative; border: 1px solid #eee;
        }

        .btn-remover-item { position: absolute; top: 10px; right: 10px; color: #d00; cursor: pointer; border: none; background: none; font-weight: bold; }

        .btn-whatsapp {
            display: block; width: 100%; background: var(--verde-wpp);
            color: white; text-decoration: none; padding: 15px;
            border-radius: 8px; font-weight: bold; opacity: 0.5; pointer-events: none;
        }

        .btn-whatsapp.liberado { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <h1>üíñ Amor e Cacau</h1>
    <p class="subtitulo">Caixinha com 4 doces = R$ 10,00</p>
</header>

<div class="container">
    <button class="btn-sugestao" onclick="sugestaoDoDia()">‚ú® Sugest√£o do Dia (Mix da Casa)</button>

    <div class="box-display">
        <span class="box-title" id="contador-texto">1. Monte sua caixinha (0/4):</span>
        <div class="slots-container" id="slots-area"></div>
        <p style="font-size:0.7rem; color:#888;">Toque no doce para remover</p>
    </div>

    <div class="lista-sabores" id="botoes-sabores"></div>

    <button id="btn-add-carrinho" class="btn-add-carrinho" onclick="adicionarAoCarrinho()">
        Preencha a caixa
    </button>

    <div class="carrinho-area" id="carrinho-area" style="display:none;">
        <h3 style="border-top: 1px solid #eee; pt: 15px;">üõí Seu Pedido</h3>
        
        <div class="campo-grupo">
            <label>Seu Nome:</label>
            <input type="text" id="nome-cliente" placeholder="Digite seu nome" oninput="validarFinalizacao()">
        </div>

        <div class="campo-grupo">
            <label>Como deseja receber?</label>
            <select id="metodo-entrega" onchange="validarFinalizacao()">
                <option value="">Selecione uma op√ß√£o...</option>
                <option value="Retirada no Local">Vou retirar no local</option>
                <option value="Uber Moto">Entrega via Uber Moto (Cotar valor)</option>
            </select>
        </div>

        <div id="lista-itens-carrinho"></div>

        <div style="text-align:center; margin-top:20px;">
            <span id="total-carrinho" style="font-size:1.2rem; font-weight:bold; display:block; margin-bottom:10px;">Total: R$ 0,00</span>
            <a href="#" id="btn-finalizar" class="btn-whatsapp">Finalizar no WhatsApp</a>
        </div>
    </div>
</div>

<script>
    const saboresDisponiveis = ["Tradicional [ESGOTADO]", "Beijinho", "Ferrero", "Lim√£o", "Caf√©", "Maracuj√°"];
    const MAX_SLOTS = 4;
    const PRECO_CAIXA = 10.00;
    let caixaAtual = [];
    let carrinho = [];

    function renderizarBotoesSabores() {
        const div = document.getElementById('botoes-sabores');
        div.innerHTML = '';
        saboresDisponiveis.forEach(s => {
            const esgotado = s.includes('[ESGOTADO]');
            const nome = s.replace('[ESGOTADO]', '').trim();
            const btn = document.createElement('button');
            btn.className = esgotado ? 'btn-sabor esgotado' : 'btn-sabor';
            btn.innerText = `+ ${nome}`;
            if (!esgotado) btn.onclick = () => {
                if(caixaAtual.length < MAX_SLOTS) { caixaAtual.push(nome); atualizarSlots(); }
            };
            div.appendChild(btn);
        });
    }

    function sugestaoDoDia() {
        const ativos = saboresDisponiveis.filter(s => !s.includes('[ESGOTADO]')).map(s => s.replace('[ESGOTADO]', '').trim());
        caixaAtual = [];
        for(let i=0; i<MAX_SLOTS; i++) caixaAtual.push(ativos[Math.floor(Math.random()*ativos.length)]);
        atualizarSlots();
    }

    function atualizarSlots() {
        const area = document.getElementById('slots-area');
        area.innerHTML = '';
        for(let i=0; i<MAX_SLOTS; i++) {
            const slot = document.createElement('div');
            slot.className = caixaAtual[i] ? 'slot filled' : 'slot';
            slot.innerHTML = caixaAtual[i] ? `<span>${caixaAtual[i]}</span>` : '';
            slot.onclick = () => { caixaAtual.splice(i, 1); atualizarSlots(); };
            area.appendChild(slot);
        }
        const btn = document.getElementById('btn-add-carrinho');
        btn.disabled = caixaAtual.length !== MAX_SLOTS;
        btn.className = btn.disabled ? 'btn-add-carrinho' : 'btn-add-carrinho ativo';
        btn.innerText = btn.disabled ? `Faltam ${MAX_SLOTS - caixaAtual.length} doces` : "Adicionar Caixinha";
    }

    function adicionarAoCarrinho() {
        carrinho.push([...caixaAtual]);
        caixaAtual = [];
        atualizarSlots();
        renderizarCarrinho();
        document.getElementById('carrinho-area').style.display = 'block';
    }

    function removerDoCarrinho(i) { carrinho.splice(i, 1); renderizarCarrinho(); }

    function renderizarCarrinho() {
        const lista = document.getElementById('lista-itens-carrinho');
        lista.innerHTML = '';
        carrinho.forEach((caixa, i) => {
            const resumo = caixa.reduce((acc, s) => { acc[s] = (acc[s] || 0) + 1; return acc; }, {});
            const texto = Object.entries(resumo).map(([n, q]) => `${q}x ${n}`).join(', ');
            lista.innerHTML += `<div class="item-carrinho"><h4>Caixa #${i+1}</h4><p>${texto}</p><button class="btn-remover-item" onclick="removerDoCarrinho(${i})">X</button></div>`;
        });
        document.getElementById('total-carrinho').innerText = `Total: R$ ${(carrinho.length * PRECO_CAIXA).toFixed(2).replace('.', ',')}`;
        validarFinalizacao();
    }

    function validarFinalizacao() {
        const nome = document.getElementById('nome-cliente').value;
        const metodo = document.getElementById('metodo-entrega').value;
        const btn = document.getElementById('btn-finalizar');
        
        if(nome.length > 2 && metodo !== "" && carrinho.length > 0) {
            btn.classList.add('liberado');
            let msg = `*Pedido Amor e Cacau*%0A*Cliente:* ${nome}%0A*Entrega:* ${metodo}%0A%0A`;
            carrinho.forEach((c, i) => {
                msg += `*Caixa ${i+1}:* `;
                const resumo = c.reduce((acc, s) => { acc[s] = (acc[s] || 0) + 1; return acc; }, {});
                msg += Object.entries(resumo).map(([n, q]) => `${q}x ${n}`).join(', ') + `%0A`;
            });
            msg += `%0A*Total: R$ ${(carrinho.length * PRECO_CAIXA).toFixed(2)}*`;
            btn.href = `https://wa.me/5519992483488?text=${msg}`;
        } else {
            btn.classList.remove('liberado');
        }
    }

    renderizarBotoesSabores();
    atualizarSlots();
</script>
</body>
</html>
