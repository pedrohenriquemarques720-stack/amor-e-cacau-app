<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor e Cacau | Encomendas</title>
    <style>
        :root {
            --cor-vinho: #800020; /* Cor principal Vinho */
            --rosa-principal: #ff85a2;
            --marrom-chocolate: #4b2e2e;
            --bege-logo: #f7ede2;
            --verde-wpp: #25d366;
            --cinza-inativo: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bege-logo);
            background-image: radial-gradient(circle at top right, #fdf8f3 0%, var(--bege-logo) 100%);
            background-attachment: fixed;
            color: var(--marrom-chocolate);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px 0 20px;
        }

        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;
            color: var(--cor-vinho);
            font-size: 1.8rem;
        }

        .subtitulo { color: var(--rosa-principal); font-weight: bold; margin-top: 5px; }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(128, 0, 32, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-sugestao {
            width: 100%;
            background: white;
            border: 2px solid var(--cor-vinho);
            color: var(--cor-vinho);
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-sugestao:hover { background: var(--cor-vinho); color: white; }

        .box-display {
            background: #fffafa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #f0e0e0;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .slot {
            width: 60px; height: 60px;
            border: 2px dashed var(--cor-vinho);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.65rem; text-align: center;
            background: white; cursor: pointer; overflow: hidden;
            transition: 0.2s;
        }

        .slot.filled {
            border: 2px solid var(--cor-vinho);
            background: var(--cor-vinho);
            color: white; font-weight: bold;
        }

        .lista-sabores {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; margin-bottom: 20px;
        }

        .btn-sabor {
            background: white; 
            border: 1.5px solid var(--cor-vinho);
            color: var(--cor-vinho); 
            padding: 15px 10px;
            border-radius: 12px; cursor: pointer; position: relative;
            font-weight: 500; transition: 0.2s;
        }

        .btn-sabor:active { transform: scale(0.95); }

        .btn-sabor.esgotado {
            opacity: 0.4; pointer-events: none; filter: grayscale(100%);
        }

        .campo-grupo { margin-bottom: 15px; text-align: left; }
        .campo-grupo label { display: block; font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: var(--cor-vinho); }
        .campo-grupo input, .campo-grupo select {
            width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; background: white;
            outline-color: var(--cor-vinho);
        }

        .btn-add-carrinho {
            display: block; width: 100%; background: var(--cinza-inativo);
            color: white; border: none; padding: 15px; border-radius: 12px;
            font-weight: bold; cursor: not-allowed; margin-bottom: 20px;
            font-size: 1rem;
        }

        .btn-add-carrinho.ativo { background: var(--cor-vinho); cursor: pointer; }

        .item-carrinho {
            background: white; padding: 12px; border-radius: 12px;
            margin-bottom: 10px; position: relative; border: 1px solid var(--cor-vinho);
        }

        .btn-remover-item { position: absolute; top: 12px; right: 12px; color: #ff4d4d; cursor: pointer; border: none; background: none; font-weight: bold; }

        .btn-whatsapp {
            display: block; width: 100%; background: var(--verde-wpp);
            color: white; text-decoration: none; padding: 16px;
            border-radius: 12px; font-weight: bold; opacity: 0.5; pointer-events: none; text-align: center;
            font-size: 1.1rem;
        }

        .btn-whatsapp.liberado { opacity: 1; pointer-events: auto; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); }
    </style>
</head>
<body>

<header>
    <h1>
        <span>‚ù§Ô∏è</span> Amor e Cacau
    </h1>
    <p class="subtitulo">Caixinha com 4 doces = R$ 10,00</p>
</header>

<div class="container">
    <button class="btn-sugestao" onclick="sugestaoDoDia()">‚ú® Sugest√£o do Dia (Mix da Casa)</button>

    <div class="box-display">
        <span class="box-title" id="contador-texto" style="font-weight: bold;">1. Monte sua caixinha (0/4):</span>
        <div class="slots-container" id="slots-area" style="margin-top: 15px;"></div>
        <p style="font-size:0.75rem; color:#a38f85; margin-top: 10px;">Toque no doce para remover</p>
    </div>

    <div class="lista-sabores" id="botoes-sabores"></div>

    <button id="btn-add-carrinho" class="btn-add-carrinho" onclick="adicionarAoCarrinho()">
        Preencha a caixa
    </button>

    <div class="carrinho-area" id="carrinho-area" style="display:none;">
        <h3 style="border-top: 2px dashed var(--cor-vinho); padding-top: 20px; color: var(--cor-vinho);">üõí Seu Pedido</h3>
        
        <div class="campo-grupo">
            <label>Seu Nome:</label>
            <input type="text" id="nome-cliente" placeholder="Como podemos te chamar?" oninput="validarFinalizacao()">
        </div>

        <div class="campo-grupo">
            <label>Como deseja receber?</label>
            <select id="metodo-entrega" onchange="toggleEndereco()">
                <option value="">Selecione...</option>
                <option value="Retirada no Local">Vou retirar no local</option>
                <option value="Uber Moto">Entrega via Uber Moto (Vou cotar o valor)</option>
            </select>
        </div>

        <div class="campo-grupo" id="div-endereco" style="display:none;">
            <label>Endere√ßo Completo:</label>
            <input type="text" id="endereco-cliente" placeholder="Rua, n√∫mero e bairro" oninput="validarFinalizacao()">
        </div>

        <div id="lista-itens-carrinho"></div>

        <div style="text-align:center; margin-top:20px;">
            <span id="total-carrinho" style="font-size:1.4rem; font-weight:bold; display:block; margin-bottom:15px; color: var(--cor-vinho);">Total: R$ 0,00</span>
            <a href="#" id="btn-finalizar" class="btn-whatsapp">Finalizar no WhatsApp</a>
        </div>
    </div>
</div>

<script>
    const saboresDisponiveis = ["Tradicional", "Beijinho", "Ferrero", "Lim√£o", "Caf√©", "Maracuj√°"];
    const MAX_SLOTS = 4;
    const PRECO_CAIXA = 10.00;
    let caixaAtual = [];
    let carrinho = [];

    function renderizarBotoesSabores() {
        const div = document.getElementById('botoes-sabores');
        div.innerHTML = '';
        saboresDisponiveis.forEach(s => {
            const esgotado = s.includes('[ESGOTADO]');
            const nome = s.replace('[ESGOTADO]', '').trim();
            const btn = document.createElement('button');
            btn.className = esgotado ? 'btn-sabor esgotado' : 'btn-sabor';
            btn.innerText = `+ ${nome}`;
            if (!esgotado) btn.onclick = () => {
                if(caixaAtual.length < MAX_SLOTS) { caixaAtual.push(nome); atualizarSlots(); }
            };
            div.appendChild(btn);
        });
    }

    function sugestaoDoDia() {
        const ativos = saboresDisponiveis.filter(s => !s.includes('[ESGOTADO]')).map(s => s.replace('[ESGOTADO]', '').trim());
        caixaAtual = [];
        for(let i=0; i<MAX_SLOTS; i++) caixaAtual.push(ativos[Math.floor(Math.random()*ativos.length)]);
        atualizarSlots();
    }

    function atualizarSlots() {
        const area = document.getElementById('slots-area');
        area.innerHTML = '';
        for(let i=0; i<MAX_SLOTS; i++) {
            const slot = document.createElement('div');
            slot.className = caixaAtual[i] ? 'slot filled' : 'slot';
            slot.innerHTML = caixaAtual[i] ? `<span>${caixaAtual[i]}</span>` : '';
            slot.onclick = () => { if(caixaAtual[i]) { caixaAtual.splice(i, 1); atualizarSlots(); } };
            area.appendChild(slot);
        }
        const btn = document.getElementById('btn-add-carrinho');
        btn.disabled = caixaAtual.length !== MAX_SLOTS;
        btn.className = btn.disabled ? 'btn-add-carrinho' : 'btn-add-carrinho ativo';
        btn.innerText = btn.disabled ? `Faltam ${MAX_SLOTS - caixaAtual.length} doces` : "Adicionar Caixinha ao Pedido";
        
        const contador = document.getElementById('contador-texto');
        contador.innerText = `1. Monte sua caixinha (${caixaAtual.length}/4):`;
    }

    function adicionarAoCarrinho() {
        carrinho.push([...caixaAtual]);
        caixaAtual = [];
        atualizarSlots();
        renderizarCarrinho();
        document.getElementById('carrinho-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function removerDoCarrinho(i) { carrinho.splice(i, 1); renderizarCarrinho(); }

    function toggleEndereco() {
        const metodo = document.getElementById('metodo-entrega').value;
        const divEnd = document.getElementById('div-endereco');
        divEnd.style.display = (metodo === "Uber Moto") ? "block" : "none";
        validarFinalizacao();
    }

    function renderizarCarrinho() {
        const lista = document.getElementById('lista-itens-carrinho');
        lista.innerHTML = '';
        carrinho.forEach((caixa, i) => {
            const resumo = caixa.reduce((acc, s) => { acc[s] = (acc[s] || 0) + 1; return acc; }, {});
            const texto = Object.entries(resumo).map(([n, q]) => `${q}x ${n}`).join(', ');
            lista.innerHTML += `<div class="item-carrinho"><h4>üì¶ Caixinha #${i+1}</h4><p style="font-size:0.9rem; color:#666;">${texto}</p><button class="btn-remover-item" onclick="removerDoCarrinho(${i})">Remover</button></div>`;
        });
        document.getElementById('total-carrinho').innerText = `Total: R$ ${(carrinho.length * PRECO_CAIXA).toFixed(2).replace('.', ',')}`;
        validarFinalizacao();
    }

    function validarFinalizacao() {
        const nome = document.getElementById('nome-cliente').value;
        const metodo = document.getElementById('metodo-entrega').value;
        const endereco = document.getElementById('endereco-cliente').value;
        const btn = document.getElementById('btn-finalizar');
        
        let pronto = (nome.trim().length > 2 && metodo !== "" && carrinho.length > 0);
        if (metodo === "Uber Moto" && endereco.trim().length < 5) pronto = false;

        if(pronto) {
            btn.classList.add('liberado');
            let msg = `*Novo Pedido - Amor e Cacau*%0A%0A*Cliente:* ${nome}%0A*Entrega:* ${metodo}%0A`;
            if(metodo === "Uber Moto") msg += `*Endere√ßo:* ${endereco}%0A`;
            msg += `%0A---%0A`;
            
            carrinho.forEach((c, i) => {
                msg += `*Caixa ${i+1}:* `;
                const resumo = c.reduce((acc, s) => { acc[s] = (acc[s] || 0) + 1; return acc; }, {});
                msg += Object.entries(resumo).map(([n, q]) => `${q}x ${n}`).join(', ') + `%0A`;
            });
            msg += `---%0A*üí∞ Total: R$ ${(carrinho.length * PRECO_CAIXA).toFixed(2).replace('.', ',')}*`;
            btn.href = `https://wa.me/5519992483488?text=${msg}`;
        } else {
            btn.classList.remove('liberado');
        }
    }

    renderizarBotoesSabores();
    atualizarSlots();
</script>
</body>
</html>
