<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor e Cacau | Pedidos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --cor-vinho: #800020;
            --rosa-principal: #ff85a2;
            --marrom-chocolate: #4b2e2e;
            --bege-logo: #f7ede2;
            --verde-wpp: #25d366;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bege-logo); color: var(--marrom-chocolate); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* NAVEGA√á√ÉO */
        .tabs-nav { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { flex: none; padding: 10px 15px; border: none; background: #f0f0f0; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--cor-vinho); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* ESTILOS DE ITENS */
        .card-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid #eee; border-radius: 15px; margin-bottom: 10px; }
        .btn-acao { background: var(--cor-vinho); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn-ctrl { background: var(--cor-vinho); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; }

        /* √ÅREA DE FECHAMENTO (CARRINHO) */
        .sessao-fechamento { margin-top: 30px; padding-top: 20px; border-top: 2px dashed #eee; }
        .item-no-carrinho { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f9f9; font-size: 0.9rem; }
        .pix-destaque { background: #fff5f7; border: 1px solid var(--rosa-principal); padding: 15px; border-radius: 15px; text-align: center; margin: 15px 0; }
        
        .btn-final { width: 100%; background: var(--verde-wpp); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-final:disabled { background: #ccc; cursor: not-allowed; }

        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; font-size: 1rem; box-sizing: border-box; }

        /* ADMIN */
        .card-admin { background: #fff5f7; border: 1px solid var(--rosa-principal); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: var(--cor-vinho); margin: 0;">‚ù§Ô∏è Amor e Cacau</h1>
    </header>

    <div class="tabs-nav">
        <button class="tab-btn active" onclick="abrirAba(event, 'aba-pronta')">Pronta Entrega</button>
        <button class="tab-btn" onclick="abrirAba(event, 'aba-combo')">Monte seu Combo</button>
        <button class="tab-btn" style="background: #fdf2f5;" onclick="abrirAba(event, 'aba-admin')">üë©‚Äçüç≥ Produ√ß√£o</button>
    </div>

    <div id="aba-pronta" class="tab-content active">
        <div id="lista-pronta"></div>
    </div>

    <div id="aba-combo" class="tab-content">
        <h4 style="color: var(--cor-vinho)">üéÅ Combo 4 Doces (R$ 10,00)</h4>
        <div id="grid-combo" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px;"></div>
        <button id="btn-add-combo" class="btn-acao" style="width:100%" onclick="adicionarCombo()" disabled>Selecione 4 doces</button>

        <h4 style="color: var(--cor-vinho); margin-top: 25px;">üéâ Cento (R$ 120,00)</h4>
        <div id="lista-cento"></div>
        <button id="btn-add-cento" class="btn-acao" style="width:100%" onclick="adicionarCento()" disabled>Selecione 4 partes</button>
    </div>

    <div id="aba-admin" class="tab-content">
        <div class="card-admin">
            <h3 style="margin-top:0">üìä Totais para Enrolar</h3>
            <div id="resumo-producao">Carregando...</div>
        </div>
        <h4>Pedidos na Fila</h4>
        <div id="pedidos-lista-admin"></div>
    </div>

    <div id="secao-carrinho" class="sessao-fechamento" style="display: none;">
        <h3 style="color: var(--cor-vinho)">üõí Resumo do Pedido</h3>
        <div id="itens-carrinho"></div>
        
        <h2 id="valor-total" style="text-align: center; color: var(--cor-vinho); margin: 20px 0;">Total: R$ 0,00</h2>

        <input type="text" id="nome-cliente" placeholder="Seu Nome Completo" oninput="validar()">
        <select id="forma-entrega" onchange="validar()">
            <option value="">Como vai receber?</option>
            <option value="Retirada">Retirada</option>
            <option value="Uber Moto">Uber Moto</option>
        </select>

        <div class="pix-destaque">
            <strong>Chave PIX (CPF): 473.387.918-05</strong><br>
            Ana Clara Toledo Morelli
            <br><br>
            <button onclick="copiarPix()" style="padding: 5px 15px; cursor: pointer;">Copiar Chave</button>
        </div>

        <button id="btn-finalizar" class="btn-final" onclick="finalizarTudo()" disabled>Finalizar no WhatsApp</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDHcHj9p1CWXxJf14E9OIO1LJA4miwDGlo",
        authDomain: "amor-e-cacau.firebaseapp.com",
        projectId: "amor-e-cacau",
        storageBucket: "amor-e-cacau.firebasestorage.app",
        messagingSenderId: "766363119746",
        appId: "1:766363119746:web:1c63801fe2218ed224449b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const SABORES = ["Tradicional", "Beijinho", "Ferrero", "Lim√£o", "Caf√©", "Maracuj√°"];
    let carrinho = [];
    let comboTemp = [];
    let centoTemp = {}; SABORES.forEach(s => centoTemp[s] = 0);
    let autenticado = false;

    const combosFixos = [
        { n: "Combo: 2 Ferreros e 2 Tradicionais", s: ["Ferrero", "Ferrero", "Tradicional", "Tradicional"] },
        { n: "Combo: 2 Beijinhos e 2 Brigadeiros", s: ["Beijinho", "Beijinho", "Tradicional", "Tradicional"] },
        { n: "Combo: 4 Tradicionais", s: ["Tradicional", "Tradicional", "Tradicional", "Tradicional"] }
    ];

    function abrirAba(e, id) {
        if (id === 'aba-admin' && !autenticado) {
            if (prompt("PIN:") === "1808") { autenticado = true; } else { return; }
        }
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
        
        // Esconde o carrinho apenas na aba de produ√ß√£o
        document.getElementById('secao-carrinho').style.display = (id === 'aba-admin' || carrinho.length === 0) ? 'none' : 'block';
    }

    function render() {
        document.getElementById('lista-pronta').innerHTML = combosFixos.map(c => `
            <div class="card-item">
                <span><strong>${c.n}</strong></span>
                <button class="btn-acao" onclick="addAoCarrinho('${c.n}', ${JSON.stringify(c.s)}, 10)">Adicionar</button>
            </div>
        `).join('');

        document.getElementById('grid-combo').innerHTML = SABORES.map(s => `
            <button class="tab-btn" style="background:white; border:1px solid #ddd" onclick="escolherCombo('${s}')">+ ${s}</button>
        `).join('');

        const totalCento = Object.values(centoTemp).reduce((a,b)=>a+b,0);
        document.getElementById('lista-cento').innerHTML = SABORES.map(s => `
            <div class="card-item">
                <span>25x ${s}</span>
                <div>
                    <button class="btn-ctrl" onclick="mudarCento('${s}', -1)">-</button>
                    <span style="margin:0 10px; font-weight:bold">${centoTemp[s]}</span>
                    <button class="btn-ctrl" onclick="mudarCento('${s}', 1)" ${totalCento >= 4 ? 'disabled' : ''}>+</button>
                </div>
            </div>
        `).join('');
        document.getElementById('btn-add-cento').disabled = totalCento !== 4;
    }

    function addAoCarrinho(nome, sabores, preco) {
        carrinho.push({ nome, sabores, preco });
        atualizarCarrinhoVisual();
    }

    function escolherCombo(s) {
        if(comboTemp.length < 4) {
            comboTemp.push(s);
            document.getElementById('btn-add-combo').innerText = `Adicionar (${comboTemp.length}/4)`;
            if(comboTemp.length === 4) document.getElementById('btn-add-combo').disabled = false;
        }
    }

    function adicionarCombo() {
        addAoCarrinho('Combo Personalizado', [...comboTemp], 10);
        comboTemp = [];
        document.getElementById('btn-add-combo').innerText = "Selecione 4 doces";
        document.getElementById('btn-add-combo').disabled = true;
    }

    function mudarCento(s, d) { if(!(d===-1 && centoTemp[s]===0)) { centoTemp[s]+=d; render(); } }

    function adicionarCento() {
        let sabs = [];
        for(let s in centoTemp) { for(let i=0; i<centoTemp[s]*25; i++) sabs.push(s); }
        addAoCarrinho('Cento de Doces', sabs, 120);
        SABORES.forEach(s => centoTemp[s] = 0);
        render();
    }

    function atualizarCarrinhoVisual() {
        const area = document.getElementById('secao-carrinho');
        const lista = document.getElementById('itens-carrinho');
        const totalDisplay = document.getElementById('valor-total');

        if(carrinho.length > 0) {
            area.style.display = 'block';
            lista.innerHTML = carrinho.map((it, i) => `
                <div class="item-no-carrinho">
                    <span>${it.nome}</span>
                    <button onclick="removerItem(${i})" style="color:red; border:none; background:none; cursor:pointer">Remover</button>
                </div>
            `).join('');
            const total = carrinho.reduce((a,b) => a + b.preco, 0);
            totalDisplay.innerText = `Total: R$ ${total},00`;
        } else {
            area.style.display = 'none';
        }
        validar();
    }

    function removerItem(i) { carrinho.splice(i, 1); atualizarCarrinhoVisual(); }

    function validar() {
        const nome = document.getElementById('nome-cliente').value;
        const entrega = document.getElementById('forma-entrega').value;
        document.getElementById('btn-finalizar').disabled = !(nome.length > 2 && entrega !== "" && carrinho.length > 0);
    }

    async function finalizarTudo() {
        const nome = document.getElementById('nome-cliente').value;
        const entrega = document.getElementById('forma-entrega').value;
        const total = carrinho.reduce((a,b) => a + b.preco, 0);

        try {
            await db.collection("pedidos").add({
                cliente: nome, entrega: entrega, itens: carrinho, status: "pendente", data: new Date()
            });

            let msg = `*Novo Pedido - Amor e Cacau*%0A*Cliente:* ${nome}%0A*Entrega:* ${entrega}%0A%0A`;
            carrinho.forEach(it => msg += `‚Ä¢ ${it.nome}%0A`);
            msg += `%0A*Total: R$ ${total},00*`;

            window.open(`https://wa.me/5519992483488?text=${msg}`);
            
            carrinho = [];
            document.getElementById('nome-cliente').value = "";
            atualizarCarrinhoVisual();
            alert("Pedido enviado! Fale conosco no WhatsApp.");
        } catch (e) { alert("Erro ao salvar. Tente novamente."); }
    }

    // LISTENER DE PRODU√á√ÉO
    db.collection("pedidos").where("status", "==", "pendente").onSnapshot((snapshot) => {
        let totais = {}; SABORES.forEach(s => totais[s] = 0);
        let htmlP = "";
        snapshot.forEach(doc => {
            const p = doc.data();
            p.itens.forEach(it => it.sabores.forEach(s => totais[s]++));
            htmlP += `<div class="card-item" style="flex-direction:column; align-items:flex-start">
                <strong>${p.cliente}</strong> <small>${p.entrega}</small>
                <button class="btn-acao" style="width:100%; margin-top:10px; background:var(--verde-wpp)" onclick="db.collection('pedidos').doc('${doc.id}').update({status:'ok'})">Concluir</button>
            </div>`;
        });
        document.getElementById('resumo-producao').innerHTML = SABORES.map(s => `
            <div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px dashed #ccc">
                <span>${s}</span> <strong>${totais[s]} un</strong>
            </div>
        `).join('');
        document.getElementById('pedidos-lista-admin').innerHTML = htmlP || "Nenhum pedido.";
    });

    function copiarPix() { navigator.clipboard.writeText("47338791805"); alert("CPF Copiado!"); }
    render();
</script>
</body>
</html>
